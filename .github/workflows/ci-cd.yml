name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 4.3.1 Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 4.3.2 Install Node.js (v18)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Infisical CLI
      - name: Install Infisical CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt-get install -y infisical

      # 4. Inject secrets using Infisical
      - name: Inject secrets from Infisical
        run: |
          infisical run --token ${{ secrets.INFISICAL_TOKEN }} --env development -- bash -c '
            echo "SONAR_TOKEN=$(printenv SONAR_TOKEN)" >> $GITHUB_ENV
            echo "SONAR_PROJECT_KEY=$(printenv SONAR_PROJECT_KEY)" >> $GITHUB_ENV
            echo "SONAR_ORGANIZATION=$(printenv SONAR_ORGANIZATION)" >> $GITHUB_ENV
            echo "SNYK_TOKEN=$(printenv SNYK_TOKEN)" >> $GITHUB_ENV
          '

      # 4.3.3 SonarCloud Scan
      - name: Before SonarCloud Scan
        run: echo "About to run SonarCloud"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}

      - name: After SonarCloud Scan
        run: echo "Finished SonarCloud step"

      # 4.3.4 Build Strapi backend image
      - name: Build backend container
        run: docker build -t foodadvisor-backend:latest ./api

      # 4.3.5 Build Next.js frontend image
      - name: Build frontend container
        run: docker build -t foodadvisor-frontend:latest ./client

      # 4.3.6 Scan backend image for vulnerabilities
      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: foodadvisor-backend:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

      # 4.3.7 Scan frontend image for vulnerabilities
      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: foodadvisor-frontend:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

      # 4.3.8 Snyk Scan - Backend and Frontend
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      - name: Authenticate Snyk
        run: snyk auth ${{ env.SNYK_TOKEN }}

      - name: Snyk scan backend
        run: snyk container test foodadvisor-backend:latest --file=./api/dockerfile --severity-threshold=high || true

      - name: Snyk scan frontend
        run: snyk container test foodadvisor-frontend:latest --file=./client/dockerfile --severity-threshold=high || true

      # 4.4.1 Log in to Docker Hub
      - name: Docker Hub login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4.4.2 Tag and push both images
      - name: Push containers to registry
        run: |
          docker tag foodadvisor-backend:latest ${{ secrets.DOCKER_USERNAME }}/foodadvisor-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/foodadvisor-backend:latest
          docker tag foodadvisor-frontend:latest ${{ secrets.DOCKER_USERNAME }}/foodadvisor-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/foodadvisor-frontend:latest
